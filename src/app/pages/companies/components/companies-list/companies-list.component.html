<div class="row py-4">
    <div class="col-12">
        <h1>My Comapnies</h1>
    </div>
    <ng-container *ngFor="let company of myCompanies">
        <a [href]="company.tenantReturnUrl" target="_blank" class="col-lg-3 col-md-6 mb-3" >
            <div class="company-card d-flex flex-wrap align-items-center">
                <img class="company-logo" src="{{company.logoPath || '../../../../../assets/images/default-img.png'}}" alt="{{company.legalName}}">
                <div class="pl-2">
                    <h2 class="company-name">{{company.legalName}}</h2>
                    <p class="company-data">{{company.country}}, {{company.city}}</p>
                </div>
            </div>
        </a>
    </ng-container>
    <div class="mb-3 col-12">
        <a routerLink="add-company" class="btn btn-success btn-lg">Add Company +</a>
    </div>
</div>
